syntax = "proto3";

package onvevote;

service Miner {
	rpc BroadcastBlock (Block) returns (Success) {}
	rpc BroadcastTransaction (Transaction) returns (Success) {}
	rpc GetAddr (AddrRequest) returns (AddrResponse) {}
	rpc GetTransaction (TransactionRequest) returns (Transaction) {}
	rpc GetBlock (BlockRequest) returns (Block) {}
	rpc GetHeartbeat (EmptyRequest) returns (Success) {}
}

message EmptyRequest {
}

message Success {
	bool success = 1;
	string message = 2;
}

message Block {
	uint32 block_number = 8;
	string prev_block_SHA1 = 1;
	int64 magic = 2;
	string merkle_root = 3;
	repeated Transaction transaction = 4;
	uint32 num_transactions = 5;
	string verifier_public_key = 6;
	string final_hash = 7;
}

message Transaction {
	string sender_public_key = 2;
	string vote = 3;
	double timestamp = 4;
}

message AddrRequest {
	uint32 num_requested = 1;
}

message AddrResponse {
	repeated string peer = 1;
}

message TransactionRequest {
	string publickey = 1;
}

message BlockRequest {
	// if not sent, then the latest block is requested
	uint32 block_number = 1;
}

